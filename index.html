<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trung Thu</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css">
</head>
<body>
   <img class="moon" src="./img/moon.png" alt="Moon">
  <div id="lanternsContainer"></div>
  <div id="overlay"></div>
  <div id="starsContainer"></div>

  <div id="popup">
    <p id="popupText"></p>
    <img id="popupImg" src="" alt="popup image">
    <br>
    <button class="btn-secondary" onclick="closePopup()">Đóng</button>
  </div>
  
  <div id="firstPopup" class="custom-popup">
    <p id="firstPopupText"></p>
    <button class="btn-secondary" id="closeFirstPopupBtn" onclick="closeFirstPopup()">Thả đèn</button>
  </div>
  <div id="lastPopup" class="custom-popup">
    <p id="lastPopupText"></p>
    <div class="popup-buttons">
      <button class="btn-restart" onclick="restartMessages()">Xem lại lời chúc</button>
      <button class="btn-secondary" onclick="closeLastPopup()">Đóng</button>
    </div>
  </div>

  <button id="releaseBtn">Xem lời chúc</button>
  <audio id="bgMusic" src="./LoiTheDuoiAnhTrang.mp3" loop></audio>

  <script src="./script.js"></script>
</body>
</html>
